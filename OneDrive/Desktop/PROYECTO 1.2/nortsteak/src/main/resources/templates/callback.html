<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Google Callback</title>
</head>
<body>
<h1>Procesando login con Google...</h1>
<script>
// Captura el fragmento de la URL después de #
const params = new URLSearchParams(window.location.hash.substring(1));
const accessToken = params.get("access_token");

if (accessToken) {
  document.body.innerHTML += `<p>Token recibido: ${accessToken}</p>`;
} else {
  document.body.innerHTML += "<p>Error: no se recibió token</p>";
}
</script>
</body>
</html>
