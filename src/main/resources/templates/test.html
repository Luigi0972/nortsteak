<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login con Google y Facebook</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }
    .google-btn {
      background-color: #db4437;
      color: white;
    }
    .facebook-btn {
      background-color: #3b5998;
      color: white;
    }
  </style>
</head>
<body>

  <h2>Iniciar sesi√≥n</h2>

  <button class="google-btn" onclick="abrirGoogle()">Iniciar con Google</button>
  <button class="facebook-btn" onclick="abrirFacebook()">Iniciar con Facebook</button>

  <script>
    function abrirGoogle() {
      window.open(
        "https://accounts.google.com/signin",
        "GoogleLogin",
        "width=600,height=700"
      );
    }

    function abrirFacebook() {
      window.open(
        "https://www.facebook.com/login",
        "FacebookLogin",
        "width=600,height=700"
      );
    }
  </script>

</body>
</html>
