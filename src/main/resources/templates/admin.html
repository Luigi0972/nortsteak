<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administraci√≥n</title>
    <link rel="stylesheet" th:href="@{/Css/admin.css}">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="admin-container">
        <h1 class="admin-header">üçñ Panel de Administraci√≥n - Control de Productos</h1>
        
        <table class="admin-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre del Producto</th>
                    <th>Editar Precio</th>
                    <th>Editar Stock</th>
                    <th>Actualizar</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="producto : ${productos}">
                    <td th:text="${producto.idProducto}"></td>
                    <td th:text="${producto.nombreProducto}"></td>
                    <td>
                        <form class="product-form" th:action="@{/admin/actualizarProducto}" method="post">
                            <input type="hidden" name="id" th:value="${producto.idProducto}">
                            <div style="display: flex; flex-direction: column; gap: 5px;">
                                <label style="font-size: 12px; color: #666;">Precio Actual:</label>
                                <span class="price-cell" th:text="'$' + ${#numbers.formatDecimal(producto.precioProducto, 0, 'COMMA', 0, 'POINT')}"></span>
                                <input type="number" class="price-input" name="nuevoPrecio" min="0" step="0.01" th:value="${producto.precioProducto}" style="width: 120px; padding: 5px; margin-top: 5px;">
                            </div>
                    </td>
                    <td>
                            <div style="display: flex; flex-direction: column; gap: 5px;">
                                <label style="font-size: 12px; color: #666;">Stock Actual:</label>
                                <span class="stock-cell" th:text="${producto.stock}"></span>
                                <input type="number" class="stock-input" name="nuevoStock" min="0" th:value="${producto.stock}" style="width: 120px; padding: 5px; margin-top: 5px;">
                            </div>
                    </td>
                    <td>
                            <button type="submit" class="update-btn">
                                üìù Actualizar
                            </button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <a href="/" class="back-link">‚Üê Volver al inicio</a>
    </div>
</body>
</html>
