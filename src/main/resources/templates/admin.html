<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administraci√≥n</title>
    <link rel="stylesheet" th:href="@{/Css/admin.css}">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
</head>
<body class="admin-body">
    <div class="admin-layout">
        <aside class="admin-sidebar">
            <div class="admin-brand">
                <img src="/static/img2/logo_icono.png" alt="NortSteak" class="admin-logo" onerror="this.style.display='none'">
                <span class="admin-brand-text">NortSteak Admin</span>
            </div>
            <nav class="admin-nav">
                <a class="admin-nav-item admin-nav-item--active">
                    <span>üì¶</span>
                    <span>Productos</span>
                </a>
                <a class="admin-nav-item admin-nav-item--disabled">
                    <span>üßæ</span>
                    <span>Pedidos</span>
                </a>
                <a class="admin-nav-item admin-nav-item--disabled">
                    <span>üë•</span>
                    <span>Usuarios</span>
                </a>
            </nav>
        </aside>

        <main class="admin-main">
            <header class="admin-topbar">
                <div>
                    <div class="admin-title-bar">
                        <span class="admin-title-pill">ADMIN</span>
                        <h1 class="admin-header">INVENTARIO DE PRODUCTOS</h1>
                    </div>
                    <p class="admin-subtitle">Gestiona precios y stock de tus productos en tiempo real.</p>
                </div>
                <div class="admin-top-actions">
                    <span class="admin-badge" th:text="'Productos: ' + ${#lists.size(productos)}">Productos: 0</span>
                    <a href="/" class="btn-secondary">Ver sitio</a>
                </div>
            </header>

            <section class="admin-card">
                <div class="admin-card-header">
                    <div>
                        <h2 class="admin-card-title">Listado de productos</h2>
                        <p class="admin-card-subtitle">Actualiza el precio y el stock de cada producto.</p>
                    </div>
                </div>

                <div class="table-wrapper">
                    <table class="admin-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Producto</th>
                                <th>Precio</th>
                                <th>Stock</th>
                                <th class="text-right">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="producto : ${productos}">
                                <td th:text="${producto.idProducto}"></td>
                                <td th:text="${producto.nombreProducto}"></td>
                                <td data-label="Precio">
                                    <form class="product-form" th:action="@{/admin/actualizarProducto}" method="post">
                                        <input type="hidden" name="id" th:value="${producto.idProducto}">
                                        <div class="field-group">
                                            <label class="field-label">Precio actual</label>
                                            <span class="price-cell" th:text="'$' + ${#numbers.formatDecimal(producto.precioProducto, 0, 'COMMA', 0, 'POINT')}"></span>
                                            <input type="number"
                                                   class="price-input"
                                                   name="nuevoPrecio"
                                                   min="0"
                                                   step="0.01"
                                                   th:value="${producto.precioProducto}"
                                                   placeholder="Nuevo precio">
                                        </div>
                                </td>
                                <td data-label="Stock">
                                        <div class="field-group">
                                            <label class="field-label">Stock actual</label>
                                            <span class="stock-cell" th:text="${producto.stock}"></span>
                                            <input type="number"
                                                   class="stock-input"
                                                   name="nuevoStock"
                                                   min="0"
                                                   th:value="${producto.stock}"
                                                   placeholder="Nuevo stock">
                                        </div>
                                </td>
                                <td class="text-right" data-label="Acciones">
                                        <button type="submit" class="update-btn">
                                            üìù Actualizar
                                        </button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
