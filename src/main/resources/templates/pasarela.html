<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pasarela de Pago</title>
  <link rel="stylesheet" href="Css/css.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="icon" type="image/svg+xml" href="Imagenes/logo4.png">
</head>

<body>
  <div class="header">LSJ</div>

  <div class="header-container">
    <a href="index.html">
      <img class="logo" src="Imagenes/logo-removebg-preview (1).png" alt="Logo de la tienda">
    </a>

    <div class="search-container">
      <form class="search-form" action="/buscar" method="get">
        <input type="text" class="search-input" placeholder="Buscar productos..." name="q">
        <button type="submit" class="search-button">
          <i class="fas fa-search"></i>
        </button>
      </form>
    </div>

    <div class="icon-container">
      <a href="registro.html" class="icon" title="Registro">
        <i class="fas fa-user-plus"></i>
      </a>
      <a href="catalogo.html" class="icon" title="Catálogo">
        <i class="fas fa-book"></i>
      </a>
      <a href="pasarela.html" class="icon" title="Carrito de compras">
        <i class="fas fa-shopping-cart"></i>
      </a>
    </div>
  </div>

  <h1 class="titulo">Pasarela de Pago</h1>

  <div class="main-container" style="display:flex; flex-wrap:wrap; justify-content:center; gap:40px; align-items:flex-start;">

    <!-- Carrito de compras -->
    <div class="carrito">
      <h2>Carrito de compras</h2>
      <ul class="lista-productos" id="listaCarrito">
        <li>No hay productos seleccionados</li>
      </ul>
      <div class="total">
        Total: <span id="totalPagar">$0</span>
      </div>
    </div>

    <!-- Pasarela de pago -->
    <div class="container">
      <div class="cuadro-producto">
        Producto seleccionado: <span id="producto">Ninguno</span>
        <a href="catalogo.html" id="seleccionarProducto" class="seleccionar-producto">Seleccionar</a>
        <div id="imagenProducto"></div>
      </div>

      <div id="datosCliente" class="datos-cliente">
        <h3>Datos del cliente</h3>
        <input type="text" placeholder="Nombre completo" id="nombre">
        <input type="text" placeholder="Número de identificación" id="cedula">
        <input type="tel" placeholder="Teléfono de contacto" id="telefono">
        <input type="email" placeholder="Correo electrónico (se enviará la factura)" id="correo">
        <input type="text" placeholder="Dirección de envío" id="direccion">
      </div>

      <div id="botonesPago">
        <button class="btn-metodo btn-nequi" id="btnNequi">Pagar con Nequi</button>
        <button class="btn-metodo btn-tarjeta" id="btnTarjeta">Pagar con Tarjeta</button>
        <p id="mensaje" style="color:red; display:none;">Primero selecciona un producto</p>
      </div>

      <div id="qrNequi" style="display: none;">
        <p class="texto-qr">Escanea nuestro código QR e ingresa el monto exacto a pagar</p>
        <img src="imagenes/qr.jfif" class="qr" alt="QR Nequi">
        <div class="banco-logos"><img src="imagenes/nequis.png" alt="Nequi"></div>
      </div>

      <div id="bancos" class="banco-logos" style="display: none;">
        <img src="imagenes/Bancolombia.png" alt="Bancolombia">
        <img src="imagenes/BBVA.png" alt="BBVA">
        <img src="imagenes/Fallabella.png" alt="Falabella">
      </div>
    </div>
  </div>

 <script src="pasarela.js"></script>

</body>
</html>
