<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Iniciar Sesión</title>
<link rel="stylesheet" href="Css/login.css">
<!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
          <link rel="icon" type="image/svg+xml" href="Imagenes/logo4.png">


</head>
<body>
<div class="header">LSJ</div>
    <div class="header-container">
        <a href="index.html" class="logo">
          <img class="logo" src="imagenes/logo.png" alt="Logo de la tienda">
        </a>
    
    <div class="search-container">
            <form class="search-form" action="/buscar" method="get" title="buscar">
                <input type="text-2" class="search-input" placeholder="Buscar productos..." name="q">
                <button type="submit" class="search-button">
                    <i class="fas fa-search"></i>
                </button>
            </form>
    </div>
    

   <div class="icon-container">
            <a href="registro.html" class="icon" title="Registro">
                <i class="fas fa-user-plus"></i>
            </a>
            <a href="catalogo.html" class="icon" title="Catálogo">
                <i class="fas fa-book"></i>
                </a>
            <a href="pasarela.html" class="icon" title="Carrito de compras">
                <i class="fas fa-shopping-cart"></i>
                </a>
            </div>
        </div>
    </div>



<div class="container_formulario">
  <!-- Formulario -->
  <div class="form-container">
    <h2>Inicia Sesión</h2>

    <div class="social-icons">
      <div class="icon-circle">
        <i class="fab fa-google"></i>
      </div>
      <div class="icon-circle">
        <i class="fab fa-facebook-f"></i>
      </div>
    </div>

    <p style="color:#666; font-size:14px;">
      o usa tu correo electrónico para iniciar sesión
    </p>

    <!-- Formulario con id -->
    <form id="loginForm">
      <input type="text" id="usuario" placeholder="Usuario" required>
      <input type="password" id="clave" placeholder="Contraseña" required>

      <div class="checkbox">
        <input type="checkbox" id="terminos" required>
        <label for="terminos">
          Acepto los <a href="#">Términos</a> y
          <a href="#">Políticas de privacidad</a>.
        </label>
      </div>

      <div class="btn-container">
        <button type="button" class="btn btn-red" onclick="window.location.href='registro.html'">
          Registrarse
        </button>
        <button type="submit" class="btn btn-outline">
          Iniciar Sesión
        </button>
      </div>

      <!-- Mensaje estilizado -->
      <div id="mensaje" style="display:none; margin-top:10px; padding:8px; border-radius:5px; font-weight:bold;"></div>
    </form>
  </div>

  <!-- Imagen -->
  <div class="image-container">
    <img src="Imagenes/icono_logo.png" alt="Imagen Registro">
  </div>
</div>

<script>
document.getElementById("loginForm").addEventListener("submit", function(e) {
  e.preventDefault(); // Evita que recargue la página

  const usuario = document.getElementById("usuario").value.trim();
  const clave = document.getElementById("clave").value.trim();
  const mensaje = document.getElementById("mensaje");

  if (usuario && clave) {
    mensaje.textContent = "✅ Inicio de sesión exitoso";
    alert("✅ Inicio de sesión exitoso");

    // Redirige después de 1 segundo
    setTimeout(() => {
      window.location.href = "index.html";
    }, 1000);
  } 
});
</script>
</body>
</html>
